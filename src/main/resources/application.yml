management:
  endpoints:
    web:
      exposure:
        include:
          - openapi
          - swagger-ui
  endpoint:
    health:
      enabled: true
springdoc:
  show-actuator: true

spring:
  application:
    name: fastfood
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DATABASE}
      ssl:
        enabled: false
  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8080

